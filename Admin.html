<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">  
    <link rel="stylesheet" href="nav.css">
</head>
<body>

    <div class="container-fluid bg-dark text-white text-center py-3">
        <h1 class="display-4">Neophytegarments Admin</h1>
    </div>

    <div class="container mt-5">
        <form method="POST" action="http://159.65.21.42:9000/create/product" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Product Name" name="name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Product Category" name="category" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Price" name="price" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file" name="image" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Description" name="description" required>
            </div>
            <div id="msg"></div>
            <button type="submit" class="btn btn-primary" id="register">Register</button>
        </form>
    </div>

    <div class="container">
        <table class="table product-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody class="productx">
            </tbody>
        </table>
    </div>


    <script src="./jquery-3.6.1.min.js"></script>
    <script src="Admin.js"></script>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
